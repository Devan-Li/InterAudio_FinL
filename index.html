<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** STYLESHEET ****** -->
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 

    <title>Music Player</title>
</head>

<body>

    <!-- (((((( main )))))) -->
    <div class="main">
        <!-- container -->
        <div class="musicContainer">
            <!-- logo -->
            <div class="logo"><i class="fa fa-times-circle" aria-hidden="true"></i></div>

            <!-- (((((( left-section )))))) -->
            <div class="left-section">
                <!-- image slice-show -->
                <img id="sliceImage">
                <!-- volume -->
                <div class="volume">
                    <h3 id="volumeControl">90%</h3>
                        <i class="fa fa-volume-up volume-icon" aria-hidden="true" onclick="muteSound()" id="volumeIcon"></i>
                        <input type="range" min="0" max="100" value="90" onchange="volumeChange()" id="volume">
                    </div>
               
            </div>

           <!-- (((((( right-section )))))) -->
            <div class="right-section">
                <!-- right-top -->
                <h2 id="songName">song name</h2>
                <h3 id="singerName">singer</h3>
           
            <!-- right-middle -->
            <div class="mainPlayButton">
                <button onclick="backward()" id="pre"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button onclick="play()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="forward()" id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
            <!-- right-bottom -->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="durationSlider" onchange="durationChange()">
            </div>
            <button class="auto" onclick="autoPlay()"> <h3>Auto play</h3> </button>
        </div>
    </div>
    </div>
       <!-- ****** JS ****** -->
       <script src="/script.js"></script>
</body>

</html>
